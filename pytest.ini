[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    slow: marks tests as slow running
    mobile: marks tests requiring mobile device (BrowserStack)
    browserstack: marks tests requiring BrowserStack cloud
    tenant_isolation: marks security tests for tenant isolation
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests

# Timeout (requires pytest-timeout)
timeout = 60

# Logging
log_cli = true
log_cli_level = INFO

# Parallel execution (pytest-xdist)
# Use: pytest -n auto for parallel execution
